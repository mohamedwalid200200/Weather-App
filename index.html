<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index_style.css">
    </head>
    <body>
      <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-xl">
              <a class="navbar-brand ms-lg-4 ps-lg-5 fs-5 mt-4 d-flex text-white" href="index.html">
                  <img class="logo-image mt-2 me-2" src="images/logo@2x.png">
                <div>
                  <span class="fw-bold text-inherit">Weather</span>
                  <p class="logo">tag line goes here</p>
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav pt-4 ms-auto mb-2 mb-lg- me-5 pe-5 w-75 d-flex justify-content-end">
                  <li class="nav-item px-2">
                    <a class="nav-link home text-primary border border-2 border-primary rounded-5 px-4" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">News</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Live cameras</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Photos</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
              </div>
            </div>
        </nav>
      <!-- Home Seciton -->
        <div class="upper pt-5 ">
          <div class="inp py-1 rounded-5 w-75 d-flex justify-content-between mx-auto">
            <input id="search" class="rounded-5 w-100 px-4" placeholder="Find your location...">
            <button class="btn btn-primary rounded-5 px-5">Find</button>
        </div>
        </div>
        <div class="lower">
          <div class="cards d-flex row w-75">
            <div class="card col-4 h-100">
              <div class="header d-flex justify-content-between mb-5">
                <span id="todayName">Day</span>
                <span id="todayDate">Date</span>
              </div>
              <div>
                <p id="countryName" class="header">Country</p>
                <span class="tempr"><span id="todayTemp"></span><sup>o</sup>C</span>
                <img id="todayImg" class="img-fluid">
                <p id="todayCondition" class="text-primary">Mist</p>
                <div class="header d-flex gap-5">
                  <span><img src="images/icon-umberella.png"> <span id="todayPrecent"></span><span>%</span></span>
                  <span><img src="images/icon-wind.png"> <span id="todayWindSpeed">18</span> km/h</span>
                  <span><img src="images/icon-compass.png"> <span id="todayWindDirection">East</span></span>
                </div>
              </div>
            </div>
            <div class="centered-card text-center col-4 h-100">
              <div class="header mb-5">
                <span class="nextDay">Date</span>
              </div>
              <div>
                <div><img class="nextImage img-fluid"></div>
                <span class="text-white"><span class="nextMin"></span><sup>o</sup>C</span>
                <p class="header nextMax" ></p>
                <p class="text-primary nextCondition">Sunny</p>
              </div>
            </div>
            <div class="card col-4 h-100 text-center">
              <div class="header mb-5">
                <span class="nextDay">Date</span>
              </div>
              <div>
                <div><img class="nextImage img-fluid"></div>
                <span class="text-white"><span class="nextMin"></span><sup>o</sup>C</span>
                <p class="header nextMax"></p>
                <p class="text-primary nextCondition">Sunny</p>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- Footer -->
        <footer class="py-5">
          <div class="d-flex justify-content-around">
            <div class="inp py-1 rounded-5 w-50 d-flex justify-content-between">
              <input class="rounded-5 w-100 px-4" placeholder="Enter your email to subscribe...">
              <button class="btn btn-primary rounded-5">Subscribe</button>
          </div>
          <div>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f text-primary p-3 rounded-5"></i></a>
            <a href="#"><i class="fa-brands fa-twitter text-primary p-3 rounded-5"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g text-primary p-3 rounded-5"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest text-primary p-3 rounded-5"></i></a>
          </div>
          </div>
          <p class="last-text">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
    </body>
</html>
